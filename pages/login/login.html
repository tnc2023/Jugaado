<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../../css/login.css">
  
    <script src="../../js/login.js"></script>
</head>

<body>
    <img src="../../assets/images/logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1 class="heading">LOGIN TO YOUR ACCOUNT</h1>

        <div>
            <input class="input-email" type="text" placeholder="Enter email">
        </div>
        
        <div class="input-wrapper">
            
            <input  class="input-password"
            id="password-field" type="password" placeholder="Enter password">

            <button id="eye-button" class="eye-button"></button>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <button class="login-button">LOGIN</button>

        <p class="or-text">OR</p>

        <button class="google-button">LOG IN WITH GOOGLE</button>

        <p class="register-link">New user? <a href="../login/registration.html" style="color: #0037F9;">Register</a></p>
        
    </div>
</body>

</html>
